<ul class="sidebar-nav list-group">
    {% if user.is_authenticated %}
    <li class="list-group-item">User: {{ user.get_username }}</li>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Logout</button>
      </form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>
  <li class="list-group-item"><a href="{% url 'kitchen:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen:cooks' %}">All cooks</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen:dish-types' %}">All dish types</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen:dishes' %}">All dishes</a></li>
</ul>
